{% load static %}

<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory System | ICT Gear</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}" type="text/css" media="screen,projection" />
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}" type="text/css" media="screen,projection" />
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  {% include 'partials/_navbar.html' %}

  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  {% include 'partials/_sidebar.html' %}



  <!-- Content Wrapper. Contains page content -->
  {% block content %}

  {% endblock %}

  <!-- Main Footer -->
  {% include 'partials/_footer.html' %}

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->

<script src="{% static 'js/jquery.min.js' %} "></script>

<!-- Bootstrap 4 -->
<script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>

<!-- DataTables  & Plugins -->
<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/dataTables.bootstrap4.min.js' %} "></script>
<script src="{% static 'js/dataTables.responsive.min.js' %} "></script>
<script src="{% static 'js/responsive.bootstrap4.min.js' %} "></script>
<script src="{% static 'js/dataTables.buttons.min.js' %} "></script>
<script src="{% static 'js/buttons.bootstrap4.min.js' %} "></script>
<script src="{% static 'js/jszip.min.js' %} "></script>
<script src="{% static 'js/pdfmake.min.js' %} "></script>
<script src="{% static 'js/vfs_fonts.js' %} "></script>
<script src="{% static 'js/buttons.html5.min.js' %} "></script>
<script src="{% static 'js/buttons.print.min.js' %} "></script>
<script src="{% static 'js/buttons.colVis.min.js' %} "></script>

<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %} "></script>

<script>
    $(function () {
      $("#example1").DataTable({
        "responsive": true, "lengthChange": false, "autoWidth": false,
        "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
      }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
      $('#example2').DataTable({
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
      });
    });
  </script>

</body>
</html>
