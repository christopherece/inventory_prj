<script>
    $(function () {

      $("#example1").DataTable({
        "responsive": true, "lengthChange": false, "autoWidth": false,
        "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"],
        "columnDefs": [
          {
            "targets": "_all",
            "render": function (data, type, row, meta) {
              return '<a href="' + data + '">' + data + '</a>';
            }
          }
        ]
      }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
      
      $('#example2').DataTable({
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
        "pageLength":20,
      });
    });
</script>

<script>
  $(document).ready(function() {
    $('#example2').on("click",".modalHardware",function() {
      var id = $(this).data('id');
      var serial_no = $(this).data('serial_no');
      var display_name = $(this).data('display_name');
      var stock_room = $(this).data('stock_room');

      // Set the data in the modal fields
      $('#serial_no').val(serial_no);
      $('#display_name').val(display_name);

      $.ajax({
      type: 'GET',
      url: '/get_item_data/',  // Replace with the actual URL to query stock rooms
      data: { id: id },
      success: function(data) {
        var stockRoomSelect = $('.stock_room');
        stockRoomSelect.empty();
        
        if (data.length > 0) {
          for (var i = 0; i < data.length; i++) {
            stockRoomSelect.append($('<option>', {
              value: data[i],
              text: data[i]
            }));
          }
        } else {
          stockRoomSelect.append($('<option>', {
            value: '',
            text: 'No stock rooms available'
          }));
        }
        
        $('#hardwareModal').modal('show');
      },
      error: function() {
        console.log('Error fetching stock rooms.');
      }
    });

      // $('#stock_room').val(stock_room);



      // Show the modal
      // $('#hardwareModal').modal('show');
    });
  });
</script>
